{% extends "layout.html" %}

{% block title %}
    Characters
{% endblock %}

{% block main %}
    <h2> Edit Character </h2>
    <form action="/newcharacter" method="post"> 
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="str" placeholder="str" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="dex" placeholder="dex" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="con" placeholder="con" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="int" placeholder="int" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="wis" placeholder="wis" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cha" placeholder="cha" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="level" placeholder="level" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>

{% endblock %}
